<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <div class="col-lg-8"><h2>{{title}}</h2></div>
    <div class="col-lg-4" style="color: grey" align="right"><h6>{{created_at | date: 'MM/dd/y, hh:mm'}}</h6></div>
  </div>
  <div class="row" >
    <div class="col-lg-12">
      <p> {{ content }}</p>
    </div>
  </div>
  <div class="row ">
    <div class="col-lg-12">
        <button
          class="btn btn-success"
          (click)="onClick()"
        >Like it</button>
        <button
          class="btn btn-danger"
          (click)="onClickNo()"
          style="margin-left: 10px"
        >Don't like it</button>
    </div>
  </div>
</li>
